<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones de Venta con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta el input de archivo por defecto */
        input[type="file"] {
            display: none;
        }
        /* Animaci√≥n para la aparici√≥n del resultado */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6">
        
        <!-- Encabezado -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Calculadora de Comisiones</h1>
            <p class="text-gray-500 mt-2">Ingresa los datos manualmente o carga un PDF para que la IA los extraiga.</p>
        </div>

        <!-- Carga de PDF con IA -->
        <div>
            <label for="pdfUpload" class="w-full cursor-pointer bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-300 ease-in-out flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span>Cargar Factura en PDF</span>
            </label>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <p id="pdf-status" class="text-center text-sm text-gray-500 mt-2"></p>
        </div>

        <div class="relative py-2">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="bg-white px-2 text-sm text-gray-500">O ingresa manualmente</span>
            </div>
        </div>

        <!-- Formulario Manual -->
        <div class="space-y-4">
            <div>
                <label for="montoVenta" class="text-sm font-medium text-gray-700 block mb-2">Monto final de la venta ($)</label>
                <input type="number" id="montoVenta" placeholder="Ej: 150000" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            
            <div>
                <label for="cantidadArticulos" class="text-sm font-medium text-gray-700 block mb-2">Cantidad de art√≠culos vendidos</label>
                <input type="number" id="cantidadArticulos" placeholder="Ej: 5" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
        </div>

        <!-- Bot√≥n de c√°lculo -->
        <div>
            <button id="calcularBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out">
                Calcular Comisi√≥n
            </button>
        </div>

        <!-- √Årea de resultados -->
        <div id="resultado" class="pt-4 text-center"></div>

    </div>

    <script>
        // Configurar el worker para pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        // Obtener referencias a los elementos del DOM
        const montoVentaInput = document.getElementById('montoVenta');
        const cantidadArticulosInput = document.getElementById('cantidadArticulos');
        const calcularBtn = document.getElementById('calcularBtn');
        const resultadoDiv = document.getElementById('resultado');
        const pdfUploadInput = document.getElementById('pdfUpload');
        const pdfStatus = document.getElementById('pdf-status');

        // --- L√≥gica de la IA y PDF ---

        pdfUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                pdfStatus.textContent = 'Por favor, selecciona un archivo PDF.';
                return;
            }

            pdfStatus.textContent = 'üìñ Leyendo PDF...';
            resultadoDiv.innerHTML = ''; // Limpiar resultados anteriores

            try {
                const pdfText = await extractTextFromPdf(file);
                pdfStatus.textContent = 'üß† Analizando informaci√≥n...';
                await extractInfoWithAI(pdfText);
            } catch (error) {
                console.error('Error procesando el PDF:', error);
                mostrarError('No se pudo leer el archivo PDF. Int√©ntalo de nuevo.');
                pdfStatus.textContent = 'Error al leer el PDF.';
            }
        });

        async function extractTextFromPdf(file) {
            const fileReader = new FileReader();
            return new Promise((resolve, reject) => {
                fileReader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    try {
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join(' ');
                        }
                        resolve(fullText);
                    } catch (error) {
                        reject(error);
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });
        }
        
        async function extractInfoWithAI(text) {
            const prompt = `
                Del siguiente texto extra√≠do de una factura, necesito que identifiques dos valores espec√≠ficos:
                1.  El monto total final de la venta.
                2.  La cantidad total de art√≠culos o productos vendidos.

                Devuelve √∫nicamente un objeto JSON con las claves "montoVenta" y "cantidadArticulos".
                Si no encuentras alguno de los valores, usa null para esa clave.

                Texto de la factura:
                ---
                ${text.substring(0, 8000)}
                ---
            `;
            
            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            montoVenta: { type: "NUMBER" },
                            cantidadArticulos: { type: "NUMBER" },
                        },
                    },
                },
            };
            const apiKey = ""; // La API Key se gestiona autom√°ticamente en este entorno
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const jsonResponse = JSON.parse(result.candidates[0].content.parts[0].text);
                    
                    if (jsonResponse.montoVenta) {
                        montoVentaInput.value = jsonResponse.montoVenta;
                    }
                    if (jsonResponse.cantidadArticulos) {
                        cantidadArticulosInput.value = jsonResponse.cantidadArticulos;
                    }
                    pdfStatus.textContent = '‚úÖ ¬°Informaci√≥n extra√≠da con √©xito!';
                } else {
                    throw new Error("La respuesta de la IA no tuvo el formato esperado.");
                }

            } catch(error) {
                console.error("Error llamando a la IA:", error);
                mostrarError("La IA no pudo extraer los datos. Por favor, ingr√©salos manualmente.");
                pdfStatus.textContent = "Error en el an√°lisis.";
            }
        }


        // --- L√≥gica del c√°lculo ---
        
        function calcularComision() {
            resultadoDiv.innerHTML = '';
            const montoVenta = parseFloat(montoVentaInput.value);
            const cantidadArticulos = parseInt(cantidadArticulosInput.value, 10);

            if (isNaN(montoVenta) || montoVenta <= 0) {
                mostrarError('Por favor, ingresa un monto de venta v√°lido.');
                return;
            }
            if (isNaN(cantidadArticulos) || cantidadArticulos < 0) {
                mostrarError('Por favor, ingresa una cantidad de art√≠culos v√°lida.');
                return;
            }

            const comisionBase = montoVenta * 0.1734;
            const comisionPorcentual = comisionBase * 0.007;
            const comisionPorArticulo = cantidadArticulos * 20;
            const comisionTotal = comisionPorcentual + comisionPorArticulo;

            mostrarResultado(comisionTotal);
        }
        
        function mostrarResultado(comision) {
            const resultadoHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-lg fade-in">
                    <p class="font-semibold">Comisi√≥n Total a Pagar:</p>
                    <p class="text-3xl font-bold mt-1">$${comision.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
                </div>
            `;
            resultadoDiv.innerHTML = resultadoHTML;
        }
        
        function mostrarError(mensaje) {
            const errorHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg fade-in">
                    <p class="font-semibold">Error</p>
                    <p>${mensaje}</p>
                </div>
            `;
            resultadoDiv.innerHTML = errorHTML;
        }

        calcularBtn.addEventListener('click', calcularComision);

        montoVentaInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') calcularComision();
        });
        cantidadArticulosInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') calcularComision();
        });
    </script>
</body>
</html>
