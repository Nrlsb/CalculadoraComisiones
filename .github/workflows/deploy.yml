name: Deploy to GitHub Pages

# Se ejecuta cada vez que haces un push a tu rama principal (main o master)
on:
  push:
    branches:
      - main # Cámbialo a "master" si tu rama principal se llama así

# Da los permisos necesarios para que la acción pueda escribir en la rama gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga tu código del repositorio
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 2. Crea el archivo firebase-config.js usando el secreto
      - name: Create Firebase Config File 🤫
        run: echo "${{ secrets.FIREBASE_CONFIG_JS }}" > firebase-config.js
        
      # 3. (Opcional) Lista los archivos para verificar que el config se creó
      - name: List files before deployment
        run: ls -la

      # 4. ¡NUEVO PASO CRÍTICO! Elimina .gitignore para asegurar que todos los archivos se incluyan
      - name: Remove .gitignore to prevent file exclusion
        run: rm -f .gitignore

      # 5. Despliega la carpeta completa a GitHub Pages
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
