name: Deploy to GitHub Pages

# Se ejecuta cada vez que haces un push a tu rama principal (main o master)
on:
  push:
    branches:
      - main # CÃ¡mbialo a "master" si tu rama principal se llama asÃ­

# Da los permisos necesarios para que la acciÃ³n pueda escribir en la rama gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga tu cÃ³digo del repositorio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # 2. Crea el archivo firebase-config.js usando el secreto
      - name: Create Firebase Config File ğŸ¤«
        run: echo "${{ secrets.FIREBASE_CONFIG_JS }}" > firebase-config.js
        
      # 3. (Opcional) Lista los archivos para verificar que el config se creÃ³
      - name: List files before deployment
        run: ls -la

      # 4. Â¡NUEVO PASO CRÃTICO! Elimina .gitignore para asegurar que todos los archivos se incluyan
      - name: Remove .gitignore to prevent file exclusion
        run: rm -f .gitignore

      # 5. Despliega la carpeta completa a GitHub Pages
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
